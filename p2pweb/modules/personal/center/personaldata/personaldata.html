<link rel="stylesheet" href="/dist/css/personaldata.min.css">
<div class="panel panel-default">
	<div class="panel-heading">
		个人资料
	</div>
	<form id="userInfoForm" class="form-horizontal" action="/userInfo_save.html" method="post">
		<div class="form-group">
			<label class="col-sm-4 control-label">
               	 用户名
            </label>
			<div class="col-sm-8">
				<p class="form-control-static">xiaoq</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">
            	真实姓名
            </label>
			<div class="col-sm-8">
				<p class="form-control-static">
					小强
				</p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">
            	证件号码
            </label>
			<div class="col-sm-8">
				<p class="form-control-static">
					512************4646
				</p>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">
            	手机号码
            </label>
			<div class="col-sm-8">
				<input type="text" name="phone" class="form-control" value="">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">
        		联系电话
            </label>
			<div class="col-sm-8">
				<input type="text" name="tel" class="form-control" value="">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">
        		个人学历
            </label>
			<div class="col-sm-8">
				<select class="form-control" name="edu">
					<option value="1">初中</option>
					<option value="2">中专/高中</option>
					<option value="3">专科</option>
					<option value="4">本科</option>
					<option value="5">硕士研究生</option>
					<option value="6">博士研究生</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-4 control-label">
               	 个人收入
            </label>
			<div class="col-sm-8">
				<select class="form-control" name="salaryLevel">
					<option value="1">1000元以下</option>
					<option value="2">1000元-1999元</option>
					<option value="3">2000元-2999元</option>
					<option value="4">3000-4999</option>
					<option value="5">5000-8999</option>
					<option value="6">10000以上</option>
				</select>
			</div>
		</div>

		<div class="form-group el-address">
			<label class="col-sm-4 control-label">
            	联系地址
            </label>
			<div class="col-sm-8">
				<input type="text" name="address" class="form-control" value="">
			</div>
		</div>

		<div class="form-group">
			<button id="submitBtn" type="submit" class="btn btn-primary col-sm-offset-5" data-loading-text="数据保存中。。。">
           		保存数据
        	</button>
		</div>
	</form>
</div>
